language: java

jdk:
   - oraclejdk8

after_success:
   - git submodule init
   - git submodule update --remote
   - git commit -a -m "Updating submodule reference to latest commit"
   - git status
   - git log -2
   - if [ "$BRANCH" == "develop" ]; then git push -f git@heroku.com:journ-me-test01.git HEAD:master; fi